<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Functions - Anonymous Function</h4>

	<script>
		// Anonymous functions
		// Function without a name are called anonymous functions
		// They are usually used as arguments in higher order function
		setTimeout(function() {
			console.log("This messsage appears after 3 seconds!");
		}, 3000);
	</script>
