<body>
	<h4 class=" display-4 text-center my-4 text-primary">session_19_functions</h4>

	<script>
		// Parameters and Arguement
		// Parameters: Variables listed in function definition
		// Argumnet: Actual value passed during function call.
		function add(x, y) { // x and y are parameters
			return x + y;
		}
		console.log(add(5, 3)); // 5 and 3 are arguments
	</script>
