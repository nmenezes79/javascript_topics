<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Functions - Callback Function</h4>

	<script>
		// A callback function is a function passed as an argument to another function
		function greetUser(name, callback) {
			console.log("Hello, " + name);
			callback()
		}

		function sayGoodBye() {
			console.log("Goodbye!");
		}

		greetUser("Jack", sayGoodBye);
		// Output: Hello, Jack 
		// Goodbye!
	</script>
</body>
