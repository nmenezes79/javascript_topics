<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Functions - High Order Function</h4>

	<script>
		// High Order functions
		// Function that accept other functions as parameters or return functions are called high order function
		function operate (a, b, operation) {
			return operation(a, b);
		}

		const add = (x, y) => x + y;
		const result = operate(5, 3, add);
		console.log(result);
	</script>
</body>
