<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Functions - Arrow Function</h4>

	<script>
		// Arrow Function
		// Arrow functions provide a shorter syntax for defining function
		const greet = (name) => "Hello, " + name + "!";
		console.log(greet("Tom"));

		// If the function has only one parameter, parentheses can be omitted.
		const square = num => num * num;
		console.log(square(5));

		// If the function has multiple parameters or a block of statements, 
		// curly braces {} are required
		const multiply = (a, b) => {
			return a * b;
		}
		console.log(multiply(3, 4));
	</script>
</body>
