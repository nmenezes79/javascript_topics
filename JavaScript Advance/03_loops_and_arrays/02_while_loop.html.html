<!DOCTYPE html>
<html lang="en">

<head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Loops and Arrays - While Loop</h4>

	<script>
		// The while loop runs as long as the condition is true.
		let i = 1;
		while (i <= 5) {
			console.log("Count:", i);
			i++;
		}
	</script>
</body>

</html>
