<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_18</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Loops and Arrays - Arrays</h4>

	<script>
		// Creating an Array
		// Using Array Literals (Recommended)
		let fruits = ["Apple", "Banana", "Mango"];
		console.log(fruits); // Output: ['Apple', 'Banana', 'Mango']

		// Using the new Array() 
		let numbers = new Array(1, 2, 3, 4, 5, 6, 7, 8);
		console.log(numbers); // Output: [1, 2, 3, 4, 5, 6, 7, 8]

		// Accessing Array Elements
		let colors = ["Red", "Green", "Blue"];
		console.log(colors);
		console.log(colors[0]); // Output: "Red"
		console.log(colors[1]); // Output: "Green"
		console.log(colors[2]); // Output: "Blue"

		// Modifying An Element
		colors[1] = "Yellow";
		console.log(colors);

		// Length Property (Size of Array)
		let cars = ["BMW", "Tesla", "Audi"];
		console.log(cars.length); // Output: 3

		// Adding and Removing Elements
		// push() - Add to End
		cars.push("Mercedes");
		console.log(cars); // Output: ['BMW', 'Tesla', 'Audi', 'Mercedes']

		// pop() - Remove from End
		cars.pop();
		console.log(cars); // Output: ['BMW', 'Tesla', 'Audi']

		// unshift() - Add to the Beginning
		cars.unshift("Toyota");
		console.log(cars); // Output: ['Toyota', 'BMW', 'Tesla', 'Audi']

		// shift() - Remove from the Beginning
		cars.shift();
		console.log(cars); // Output: ['BMW', 'Tesla', 'Audi']

		// map() - Transform Each Elements
		let newNumbers = [10, 20, 30, 40];
		let squared = newNumbers.map(num => num * num);
		console.log(squared); // Output: [100, 400, 900, 1600]

		// filter() - Get Specific Element
		let filtered = newNumbers.filter(num => num > 20);
		console.log(filtered); // Output: [30, 40]

		// find() - Find First Match
		let firstMatch = newNumbers.find(num => num > 20);
		console.log(firstMatch); // Output: 30

		// includes() - Check Existance
		console.log(newNumbers.includes(20)); // true
		console.log(newNumbers.includes(50)); // false

		// sort() - Sort Alphabetically
		let names = ["Zoe", "Alice", "Bob"];
		names.sort()
		console.log(names);

		// reverse() - Reverse Order
		names.reverse();
		console.log(names);

		// join() - Convert to String
		let sentence = names.join(", ");
		console.log(sentence); // Output: Zoe, Bob, Alice

		let digits = [1, 2, 3, 4, 10];
		console.log(digits);

		let newDigits = digits.join(", ");
		console.log(newDigits); // Output: 1, 2, 3, 4, 10

		// splice() - Add/Remove
		let newFruits = ["Apple", "Banana", "Mango"];
		newFruits.splice(2, 1, "Orange"); // At position 2, add Orange
		console.log(newFruits); // Output: ["Apple", "Orange", "Mango"]
	</script>
</body>

</html>
