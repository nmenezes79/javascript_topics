</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Loops and Arrays - Breaking Out Of Loop</h4>

	<script>
		// Breaking out of loops (break and continue)
		// break - stops the loop entirely
		// continue - skips the correct iteration and moves to the next
		for(let i = 1; i <= 5; i++) {
			if(i === 3) {
				break; // Stop when i is 3
			}
			console.log(i);
		}

		for(let i = 1; i <= 5; i++) {
			if(i === 3) {
				continue; // Skip 3
			}
			console.log(i);
		}
	</script>
</body>

</html>
