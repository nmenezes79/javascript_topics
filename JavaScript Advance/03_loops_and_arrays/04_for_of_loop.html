<head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Loops and Arrays - For Of Loop</h4>

	<script>
		// for..of loop used for iterating over arrays or iterable objects
		let numbers = [10, 20, 30, 40];
		for(let num of numbers) {
			console.log(num)
		}
	</script>
</body>
