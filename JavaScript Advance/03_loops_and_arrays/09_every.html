	<h1 class="display-4 text-center text-primary my-5">session_18_loops_and_arrays</h1>

	<script>
		// Every
		// Checks if every element passes the test
		const arr = [2, 4, 6];
		const isEven = arr.every(num => num% 2 === 0);
		console.log(isEven);
