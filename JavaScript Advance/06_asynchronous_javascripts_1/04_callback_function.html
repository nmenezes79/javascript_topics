<body>
	<h1 class="text-center text-primary display-4 my-5">Asynchronous Javascripts 1 - Callback Function</h1>

	<script>
		// Callback Function
		// A callback is a function passed as an argument to another function,
		// often used in async code.

		function greet(name, callback) {
			console.log("Hello " + name);
			callback()
		}

		function sayBye() {
			console.log("Goodbye!");
		}

		greet("Neil", sayBye);
	</script>

</body>
