<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Overview of Advance Javascript - Arithmetic Operators</h4>


	<script>
	// Operators
	// Arithmetic Operators
	// Addition Operators
	var num1 = 5;
	var num2 = 10;
	var sum = num1 + num2;
	console.log(sum);

	// Subtraction Operators
	var num1 = 10;
	var num2 = 5;
	var difference = num1 - num2;
	console.log(difference);

	// Multiplication Operators
	var num1 = 10;
	var num2 = 5;
	var product = num1 * num2;
	console.log(product);

	// Division Operators
	var num1 = 10;
	var num2 = 5;
	var quotient = num1 / num2;
	console.log(quotient);

	// Modules - Returns the remainder of a division
	var a = 5;
	var b = 10;
	var result1 = a % b;
	console.log(result1);

	// Exponentiation - Raises the left operand to the power of the right operand
	var a = 2;
	var b = 3;
	var result2 = a ** b;
	console.log(result2);

	// Increment - Increase a variable by 1
	var a = 5;
	var result3 = ++a; // 6 (prefix)
	console.log(result3);

	var a = 5;
	var result4 = a++; // 5 (suffix)
	console.log(result4);

	// Decrement - Decreases a variable by 1
	var a = 5;
	var result3 = --a; // 4 (prefix)
	console.log(result3);

	var a = 5;
	var result4 = a--; // 5 (suffix)
	console.log(result4); 

	</script>
</body>

</html>
