<body>
	<h4 class=" display-4 text-center my-4 text-primary">Overview of Advance Javascript - Bitwise Operators</h4>


	<script>
		// AND (&) The AND operator compares each bit of two numbers. If both are 1, the result is 1; otherwise, it is 0
		var a = 5; // 5 in Binary: 0101
		var b = 3; // 3 in Binary: 0011
		var result = a & b;
		console.log(result); // Output: 1 (Binary: 0001)

		// OR (|) The OR operator each bit of two numbers. If either of the bits is 1, the result is 1
		var a = 5; // 5 in Binary: 0101
		var b = 3; // 3 in Binary: 0011
		var result = a | b;
		console.log(result); // Output: 7 (Binary: 0111)

		// XOR (^) The XOR operator compares each bit of two numbers. If the bits are different, the result is 1: otherwise, it is 0.
		var a = 5; // 5 in Binary: 0101
		var b = 3; // 3 in Binary: 0011
		var result = a ^ b;
		console.log(result); // Output: 6 (Binary: 0110)

		// NOT (~) The NOT operator inverts all the bits of a number (flip 0 to 1 and 1 to 0)
		var a = 5; // 5 in Binary: 0101
		var result = ~a;
		console.log(result); // Output: -6 (Binary: 1010)

		// Left Shift (<<) The Left Shift operator shifts the bits of a number to the left by specified number of positions. Vacant position are filled with zeros.
		var a = 5;
		var result = a << 1;
		console.log(result); // Output: 10 (Binary: 1010)

		// Right Shift (>>) The Right Shift operator shifts the bits of a number to rthe right by the specified number of positions. For positive numbers, the left most bit is filled with 0 (logical right shift)
		var a = 5;
		var result = a >> 1;
		console.log(result); // Output: 2 (Binary: 0010)

		// Unsigned Right Shift (>>>) The usigned right shift operator shifts the bits to right, and fills the left most bits with 0, regardless of the sign of the number.
		var a = -5;
		var result = a >>> 1;
		console.log(result); // Output: 2147483645
</script>
