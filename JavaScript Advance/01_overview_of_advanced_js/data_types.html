<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_16</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Overview of Advance Javascript - Data Types</h4>


	<script>
		// Primitive DataTypes
		// String Data Type
		var name1 = "John Deo"; // Double Quote
		var name2 = "Rachell Smith"; // Single Quote
		console.log(name1);
		console.log(name2);

		// Number Data Type
		var num1 = 10; // An Integer
		var num2 = 5.5; // Floating Point Number
		console.log(num1);
		console.log(num2);

		// Boolean Data Type
		var isCodingFun = true; // True
		var isMathDifficult = false; // False
		console.log(isCodingFun);
		console.log(isMathDifficult);

		// Undefined Data Type
		var title;
		console.log(title);

		title = "Coding";
		console.log(title);

		// Null Data Type
		var fruit = null;
		console.log(fruit);

		// Type Of Data
		console.log(typeof num1);

	</script>
</body>

</html>
