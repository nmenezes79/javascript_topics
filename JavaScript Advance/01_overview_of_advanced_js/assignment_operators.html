<head>

</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Overview of Advance Javascript - Assignment Operators</h4>


	<script>
		// Assignment Operator (=)
		var x = 5; // Assign the right hand side value to the left hand side variable.
		console.log(x); // Output: 5

		// Addition Assignment (+=)
		var x = 5;
		x += 3; // Adds the right hand side value to the variable and assign the result to the variable
		console.log(x); // Output: 8

		// Subtraction Assignment (-=)
		var x = 10;
		x -= 2; // Subtracts the right hand side value to the variable and assign the result to the variable
		console.log(x); // Output: 8

		// Multiplication Assignment (*=)
		var x = 15;
		x *= 2; // Multiplies the right hand side value to the variable and assign the result to the variable
		console.log(x); // Output: 30

		// Division Assignment (/=)
		var x = 20;
		x /= 2; // Division the right hand side value to the variable and assign the result to the variable
		console.log(x); // Output: 10

		// Remainder Assignment (%=)
		var x = 10;
		x %= 3; // Assign the remainder of dividing the variable by the right hand side value 
		console.log(x); // Output: 1

		// Exponentiation Assignment (**=)
		var x = 2;
		x **= 3; // Raises the variable to the power of the right hand side value
		console.log(x); // Output: 8
	</script>
</body>

</html>
