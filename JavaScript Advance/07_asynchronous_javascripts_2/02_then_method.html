<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_22</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Asynchronous JavaScript 2 - Then Method</h4>

	<script>
		// .then() is used to handle the result of a resolved promise.
		// You can chain multiple .then() calls for sequential async tasks.

		// Simple Example
		let promise1 = new Promise(function(resolve, reject) {
			setTimeout(() => resolve("Data Received!"), 2000)
		});

		promise1.then(function(result) {
			console.log(result); // Logs after 2 seconds: Data Received!
		}
	)

		// Handling Rejection 
		let promise2 = new Promise(function(resolve, reject) {
			setTimeout(() => reject("Error Occured!"), 2000)
		})

		promise2.then(function(result){
				console.log(result);
			},
			function(error) {
				console.log(error);
			}
		);
	</script>
</body>

</html>
