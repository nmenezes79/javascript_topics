<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_20</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Object Oriented Programming - Abstraction</h4>

	<script>
		class BankAccount {
			constructor(owner, balance) {
				this.owner = owner;
				let _balance = balance;

				// Getter function to access the balance
				this.getBalance = function () {
					return _balance;
				};

				// Method to Deposit Money
				this.deposit = function(amount) {
					if(amount > 0) {
						_balance += amount;
						console.log(`Deposited: $${amount}`);
					} else {
						console.log(`Deposit Amount Must Be Positive`);
					}
				};

				// Method to Withdraw Money
				this.withdraw = function(amount) {
					if(amount > 0 && amount <= _balance) {
						_balance -= amount;
						console.log(`Withdrawn: $${amount}`);
					} else {
						console.log("Invalid Withdrawl Amount");
					}
				};
			}
		}

		// Usage
		const myAccount = new
		BankAccount("Jerry", 1000);
		console.log(myAccount.owner);
		console.log(myAccount.getBalance());

		myAccount.deposit(500); // Deposited $500
		console.log(myAccount.getBalance()); // Balance $1500

		myAccount.withdraw(300); // Withdrawn $300
		console.log(myAccount.getBalance()); // Balance $1200
	</script>

</body>

</html>
