		// Example 2
		class Bird{
			fly() {
				console.log("Flying...")
			}
		}

		class Airplane {
			fly() {
				console.log("Taking Off...")
			}
		}

		function makeItFly(entity) {
			entity.fly();
		}

		let sparrow = new Bird();
		let jet = new Airplane();

		makeItFly(sparrow); // Output: Flying...
		makeItFly(jet); // Output: Taking Off...

		// Both Bird and Airplane have a fly() method.
		// The makeItFly() function can take any Object that has a fyl() method.
