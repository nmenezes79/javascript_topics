<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_20</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Object Oriented Programming - Object Constructor</h4>

	<script>
		// The Person function serves as a constructor
		// The this keyword assigns properties and methods to the object
		// The new keyword is used to create new instances of the Person object
		function Person(name, age, city) {
			this.name = name,
			this.age = age,
			this.city = city,
			this.greet = function() {
				return `Hello, My Name is ${this.name} and I am ${this.age} years old from ${this.city}.`;
			}
		}

		// Create a Objects using Constructor
		const person1 = new Person("Alice", 25, "New York");
		const person2 = new Person("Bob", 30, "Los Angeles");
		console.log(person1.greet());
		console.log(person2.greet());
	</script>

</body>

</html>
