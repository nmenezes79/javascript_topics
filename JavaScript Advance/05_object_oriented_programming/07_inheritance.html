<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_20</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Object Oriented Programming - </h4>

	<script>
		// Using Prototype ES5
		// Parent Constructor
		function Animal(name) {
			this.name = name;
		}

		// Adding method to animal prototype
		Animal.prototype.speak = function() {
			console.log(this.name + " makes a sound. ");
		}

		// Child Constructor
		function Dog(name, breed) {
			Animal.call(this, name); // Call parent constructor
			this.breed = breed;
		}

		// Inherit prototype methods from Animal
		Dog.prototype = Object.create(Animal.prototype);
		Dog.prototype.constructor = Dog;

		// Adding method to Dog prototype
		Dog.prototype.bark = function() {
			console.log(this.name + " barks! Woof Woof!");
		}

		// Creating an instance
		let myDog = new Dog("Buddy", "Golden Retriever");
		myDog.speak(); // Output: Buddy makes a Sound
		myDog.bark(); // Output: Buddy barks! Woof Woof!

	</script>

</body>

</html>
