<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_20</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Object Oriented Programming - Encapsulation</h4>

	<script>
		// Encapsulation Closures
		function Person(name, age) {
			let _name = name;
			let _age = age;

			return{
				getName: function() {
					return _name;
				},

				getAge: function() {
					return _age;
				},

				setAge: function(newAge) {
					if (newAge > 0) _age = newAge;
				}
			};
		}

		const person1 = Person("John", 25);
		console.log(person1.getName()); // Output: John
		console.log(person1.getAge()); // Output: 25
		person1.setAge(30);
		console.log(person1.getAge()); // Output: 30

		// Encapsulation ES6 Classes
		class Person2{
			name;
			age;

			constructor(name, age) {
				this.name = name;
				this.age = age;
			}

			getName() {
				return this.name;
			}

			getAge() {
				return this.age;
			}

			setAge(newAge) {
				if(newAge > 0) this.age = newAge;
			}
		}

		const person2 = new Person("Alfred", 45);
		console.log(person2.getName());
		console.log(person2.getAge());
		person2.setAge(50);
		console.log(person2.getAge());
	</script>

</body>

</html>
