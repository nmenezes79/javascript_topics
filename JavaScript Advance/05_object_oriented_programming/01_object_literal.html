<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>session_20</title>
</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">JavaScript Object Oriented Programming - Object Literal</h4>

	<script>
		// Object Literal
		let person = {
			firstName: "John",
			lastName: "Deo",
			age: 30,
			isStudent: false,
			hobbies: ["Reading", "Travelling", "Gaming"],
			address: {
				city: "New York",
				country: "USA"
			},

			fullName: function() {
				return this.firstName + " " + this.lastName;
			}
		};

		// Accessing Object Properties
		console.log(person.firstName);
		console.log(person.age);
		console.log(person.address.city);
		console.log(person.fullName());

		// Modifying Object Properties
		person.age = 31; // Update Value
		person.gender = "Male"; // Add New Property
		delete person.isStudent; // Undefined

		console.log(person.age); 
		console.log(person.gender); 
		console.log(person.isStudent); 
	</script>

</body>

</html>
