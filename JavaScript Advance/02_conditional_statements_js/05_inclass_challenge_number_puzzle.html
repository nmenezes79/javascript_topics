<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Number Puzzle</title>
	<style>
		body {
			background-image: url(https://cdn.pixabay.com/photo/2022/10/19/05/41/leaf-7531611_1280.jpg);
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			color: #ecf0f1;
		}

		.card {
			background: rgba(0, 0, 0, 0.7);
			border-radius: 1rem;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>

<body>
	<h4 class="container display-4 text-center my-4 text-primary">Number Puzzle</h4>

	<div class="container d-flex justify-content-center align-item-center vh-100">
		<div class="card p-4" style="width: 28rem;">
			<!-- Input -->
			<div class="mb-3">
				<label for="numberInput" class="form-label text-white">Enter Numbers (Comma - Separated)</label>
				<input type="text" id="numberInput" class="form-control" placeholder="E.g., 3, 1, 4, 1, 5">
			</div>
			<!-- Button -->
			<div class="d-flex justify-content-between my-3">
				<button id="findSmallest" class="btn btn-primary">Find Smalles</button>
				<button id="findLargest" class="btn btn-secondary">Find Largest</button>
			</div>
			<!-- Result -->
			<div id="result" class="mt-3 text-center"></div>
		</div>
	</div>

	<script>
		// Smalles Number
		// This line selects an HTML element with the id="findSmallest" (likely a button) and adds a click event listener to it. When the button is clicked, the arrow function (() => {}) executes.
		document.getElementById('findSmallest').addEventListener('click', () => {
			// Retrieves the value of an input field with id="numberInput" (likely a text box where users enter numbers separated by commas).
			const input = document.getElementById('numberInput').value;
			// input.split(',') → Splits the input string into an array based on commas.
			// .map(num => parseFloat(num.trim())) → Trims spaces from each number and converts it to a floating-point number.
			// .filter(num => !isNaN(num)) → Filters out invalid (non-numeric) values.
			const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
			// Checks if the numbers array contains at least one valid number.
			if(numbers.length > 0) {
				// Finds the smallest number using Math.min() with the spread operator (...), which expands the array elements as arguments.
				const smallest = Math.min(...numbers);
				// Updates an HTML element with id="result" to display the smallest number.
				document.getElementById('result').textContent = `Smalles Number: ${smallest}`;
				// If no valid numbers are entered, it displays an error message.
			} else {
				document.getElementById('result').textContent = 'Please Enter Valid Number';
			}
		});

		// Largest Number
		document.getElementById('findLargest').addEventListener('click', () => {
			const input = document.getElementById('numberInput').value;
			const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
			if(numbers.length > 0) {
				const largest = Math.max(...numbers);
				document.getElementById('result').textContent = `Largest Number: ${largest}`;
			} else {
				document.getElementById('result').textContent = 'Please Enter Valid Number';
			}
		})
	</script>
</body>

</html>
