<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Conditional Statements - Switch Statement</h4>

	<script>
		// If statement
		var fruit = "Strawberry";

		if (fruit == "Apple") {
			console.log("The color is Red");
		}

		if (fruit == "Strawberry") {
			console.log("The color is Pink");
		}

		if (fruit == "Mango") {
			console.log("The color is Yellow");
		}

		// Switch Statement
		var fruit = "Mango";

		switch (fruit) {
			case "Apple":
				console.log("The color is Red");
				break;
			case "Strawberry":
				console.log("The color is Pink");
				break;
			case "Mango":
				console.log("The color is Yellow");
				break;
			default:
				console.log("There is No fruit by this Name");
		}
	</script>
</body>

</html>
