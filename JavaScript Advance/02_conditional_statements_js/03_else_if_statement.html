<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap v4 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
	<h4 class=" display-4 text-center my-4 text-primary">Conditional Statements - Else If Statement</h4>

	<p class="text-center" id="output"></p>

	<script>
		// Syntax
		// if(condition 1) {
		// 		The block of code to be executed if the condition is true.
		// } else if(condition 2) {
		// 		The block of code to be executed if the condition 1 is false and condition 2 is true.
		// }
		//  else {
		// 		The block of code to be executed if the condition 1 and condition 2 are false.
		// }

		// Else If Statement
		function greetUser() {
			var time = new Date().getHours();
			if(time < 11) {
				return "Good Morning!"
			} else if (time < 18) {
				return "Good Day"
			} else {
				return "Good Evening"
			}
		}

		document.getElementById("output").innerHTML = greetUser();
		console.log(greetUser());
	</script>
</body>

</html>
